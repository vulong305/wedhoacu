        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img th:src="@{/image/logo3.png}">

                <h4>Xin chào!</h4>

                		<div th:if="${param.error}">
				            <p  style ="text-align: center; margin-bottom: 10px" class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
				        </div>
				        				        <div th:if="${param.logout}">

				        </div>
				        
                  <div class="form-group">
                  <!--name ="..." tuỳ vào đăng nhập = email hay username trong database VD: email, taiKhoan-->
                  
                    <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username" name="taiKhoan">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" name="password">
                  </div>
                  <div class="mt-3">
                   
                    <button type="submit" class="btn"> <a  class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" >Đăng nhập </a></button>
                   
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                  </div>
                </form>
