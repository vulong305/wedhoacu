<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Loại Sản Phẩm</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
<div class="content-wrapper">
		 <div class="card">
	          <div class="card-body">

<div class="container">
        <h2 class="mb-3">Thêm Loại Sản Phẩm</h2>

        <form action="#" th:action="@{/saveLoaiSanPham}" th:object="${loaisanpham}" method="POST">
        	<label for="tenLoaiSP"><strong>Loại sản phẩm:</strong></label>
            <input type="text" th:field="*{tenLoaiSP}" placeholder="Tên Loại Sản Phẩm" class="form-control col-4">
			<p style="color:red" th:if="${#fields.hasErrors('tenLoaiSP')}" th:errors="*{tenLoaiSP}">Error</p>
            </br>
            
            <button type="submit" class="btn btn-info col-2"> Thêm</button>
        </form>

        <hr>

        <a th:href="@{/page_loaisanpham}"> Quay lại</a>
    </div>
</div>
	          </div>
          </div>
</div>

	
</body>
</html>
